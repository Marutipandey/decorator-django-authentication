<!-- enroll/templates/enroll/signup.html -->

<form method="POST">
    {% csrf_token %}
    <label for="id_username">Username</label>
    <input type="text" name="username" id="id_username" required><br><br>

    <label for="id_email">Email</label>
    <input type="email" name="email" id="id_email" required><br><br>

    <label for="id_password">Password</label>
    <input type="password" name="password" id="id_password" required><br><br>

    <label for="id_confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" id="id_confirm_password" required><br><br>

    <button type="submit">Signup</button>
</form>
